<h1>{{ vm.title }}</h1>


<form ng-submit="vm.submit(vm.file)">
  <label for="filename">File Name</label>
  <input id="filename" type="text" ng-model="vm.file.filename">

  <label for="text">Text</label>
  <textarea id="text" ng-model="vm.file.text">What do you want Watson to read?</textarea>

  <button type="submit">Submit</button>
</form>
