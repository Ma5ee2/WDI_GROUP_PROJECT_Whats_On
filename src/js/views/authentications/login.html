<div class="login-page container-fluid">
    <h1>Login</h1>
    <form id="register" ng-submit="vm.submitForm()" class="col-md-8 mx-auto">
      <div class="form-group">
        <label for="email"><h3>Email</h3></label>
        <input type="text" name="email" ng-model="vm.user.email" class="form-control">
      </div>

      <div class="form-group">
        <label for="password"><h3>Password</h3></label>
        <input type="password" name="password" ng-model="vm.user.password" class="form-control">
      </div>

        <button type="submit" class="btn btn-success">Login</button>
        <button ng-click="vm.authenticate('facebook')" class="btn btn-success btn-facebook"><i id="facebook" class="fa fa-facebook-square" aria-hidden="true"></i>Login with Facebook</button>
    </form>
</div>
