<h1>{{ vm.title }}</h1>

<form>
  <label for="name">Name</label>
  <input id="name" type="text" ng-model="vm.file.name">

  <label for="text">Text</label>
  <textarea id="text" ng-model="vm.file.text">What do you want Watson to read?</textarea>

  <div class="btn btn-success" ng-click="vm.pickFile()">Upload Image</div>
  <div data-fp-url="vm.file.content" style="width:90%; height:500px"></div>

  <button>Submit</button>
</form>
