<h1>Show page</h1>

  <h2 ng-show="vm.boolean">
    Joke title: {{ vm.file.filename }}
  </h2>

  <form ng-submit="vm.editTitle()" ng-hide="vm.boolean">
    <textarea name="name" rows="3" ng-model="vm.file.filename" cols="10">Put your new joke title</textarea>
    <button name="button">Submit new title</button>
  </form>

  <div ng-if="main.user.id === vm.file.createdBy" ng-click="vm.showEditForm()">
    Edit title
  </div>

  <audio controls ng-src="{{ vm.file.audio }}"></audio>
  <p><a ui-sref="filesIndex">Back to index</a></p>

  <button ng-click="vm.delete(vm.file)" ng-if="main.user.id === vm.file.createdBy">Delete</button>

    <form ng-submit="vm.submitComment()">
      <h3>Leave your comment</h3>
      <label for="comments">Comment</label>
      <input type="text" name="comments" ng-model="vm.comment.content"/>
      <input type="submit" id="submit" value="Submit" />
    </form>

    <h1>Comments</h1>

    <ul ng-repeat="comment in vm.file.comments track by $index">
      <p>{{ comment.content }}</p>
      <p>Created by {{ comment.createdBy.username }}</p>
      <button ng-click="vm.deleteComment(comment)" ng-if="comment.createdBy.id === main.user.id">Delete</button>
    </ul>
   <p>Likes: {{ vm.file.likes.length}}</p>
  <button ng-click="vm.like()">Like</button>
  <button ng-click="vm.unlike()">Unlike</button>
