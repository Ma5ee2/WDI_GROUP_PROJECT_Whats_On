<h1>{{ vm.title }}</h1>


<form ng-submit="vm.submit()">
  <label for="filename">Title</label>
  <input id="filename" type="text" ng-model="vm.file.filename">

  <button>Submit</button>
</form>

<br>

<h2>Convert file</h2>
<div class="btn btn-success" ng-click="vm.pickFile()">Upload file & convert it</div>
<div data-fp-url="vm.file.content" style="width:90%; height:500px"></div>
